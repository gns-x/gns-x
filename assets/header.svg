<svg width="100%" height="200" viewBox="0 0 1200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ink" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#6EE7F9"/>
      <stop offset="100%" stop-color="#A78BFA"/>
    </linearGradient>
    <filter id="grain">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="2" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 0.04"/>
      </feComponentTransfer>
      <feComposite operator="in" in2="SourceGraphic"/>
    </filter>
  </defs>

  <rect x="0" y="0" width="1200" height="200" fill="#0B1221"/>
  <rect x="0" y="0" width="1200" height="200" fill="url(#ink)" opacity="0.06"/>
  <g filter="url(#grain)">
    <rect x="0" y="0" width="1200" height="200" fill="#000" opacity="0.12"/>
  </g>

  <!-- Japanese-inspired logotype -->
  <g transform="translate(60,130)" font-family="'Yu Mincho', 'Hiragino Mincho ProN', 'Noto Serif JP', 'Times New Roman', serif" text-rendering="geometricPrecision">
    <text x="0" y="0" font-size="64" fill="#E5E7EB" letter-spacing="4">Genesis</text>
    <text x="0" y="32" font-size="16" fill="#A5B4FC" letter-spacing="2">エンジニアリング • AI • エージェント</text>
  </g>
</svg>

