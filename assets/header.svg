<svg width="100%" height="260" viewBox="0 0 1200 260" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#6EE7F9"/>
      <stop offset="100%" stop-color="#A78BFA"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#0EA5E9" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#7C3AED" stop-opacity="0.8"/>
    </linearGradient>
    <clipPath id="clip">
      <rect x="0" y="0" width="1200" height="260" rx="18" ry="18"/>
    </clipPath>
    <filter id="blur1" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20"/>
    </filter>
  </defs>

  <rect x="0" y="0" width="1200" height="260" fill="#0B1221"/>

  <!-- Floating orbs -->
  <g filter="url(#blur1)" opacity="0.6">
    <circle cx="180" cy="80" r="90" fill="url(#g1)">
      <animate attributeName="cx" values="140;220;140" dur="18s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="70;110;70" dur="14s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1000" cy="180" r="110" fill="url(#g2)">
      <animate attributeName="cx" values="980;1040;980" dur="16s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="170;200;170" dur="12s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Animated waves -->
  <g clip-path="url(#clip)">
    <path id="wave1" fill="url(#g2)" opacity="0.35">
      <animate attributeName="d" dur="14s" repeatCount="indefinite"
        values="M0,220 C300,180 420,260 700,220 C900,190 1000,250 1200,220 L1200,260 L0,260 Z;
                M0,220 C300,230 420,200 700,230 C900,210 1000,190 1200,230 L1200,260 L0,260 Z;
                M0,220 C300,180 420,260 700,220 C900,190 1000,250 1200,220 L1200,260 L0,260 Z"/>
    </path>
    <path id="wave2" fill="url(#g1)" opacity="0.25">
      <animate attributeName="d" dur="18s" repeatCount="indefinite"
        values="M0,210 C220,240 480,180 720,210 C920,240 1080,190 1200,210 L1200,260 L0,260 Z;
                M0,210 C220,180 480,240 720,200 C920,180 1080,230 1200,200 L1200,260 L0,260 Z;
                M0,210 C220,240 480,180 720,210 C920,240 1080,190 1200,210 L1200,260 L0,260 Z"/>
    </path>
  </g>

  <!-- Title -->
  <g font-family="'JetBrains Mono', 'SFMono-Regular', Menlo, Monaco, Consolas, monospace" text-rendering="geometricPrecision">
    <text x="60" y="110" font-size="44" fill="#E5E7EB" letter-spacing="1.5">Genesis</text>
    <text x="60" y="150" font-size="18" fill="#A5B4FC">Engineering the improbable, elegantly</text>

    <!-- Orbiting dot -->
    <circle id="dot" r="4" fill="#6EE7F9">
      <animateMotion dur="10s" repeatCount="indefinite" path="M0,0 C180,-40 260,40 420,0 C580,-40 660,40 820,0"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="r" values="3;5;3" dur="3s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" attributeType="XML" type="translate" from="60 115" to="60 115" dur="10s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>

