name: Generate 3D Contributions

on:
  schedule:
    - cron: "15 0 * * *" # daily at 00:15 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Generate 3D profile contributions
        uses: yoshi389111/github-profile-3d-contrib@0.7.0
        with:
          username: gns-x
          # theme options: dark, light, transparent; variations: night, seasonal
          # Action generates multiple SVGs under profile-3d-contrib/
      - name: Prepare output directory
        run: |
          mkdir -p output/profile-3d-contrib
          cp -r profile-3d-contrib/* output/profile-3d-contrib/
      - name: Publish to output branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output
          publish_branch: output
          force_orphan: true

